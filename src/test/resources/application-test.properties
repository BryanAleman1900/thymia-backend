# --- H2 en memoria ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Hibernate / JPA ---
# Fuerza explícitamente el dialecto H2 (¡importante!)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Evita conflictos con nombres reservados (user, start, end, etc.)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Si tu proyecto tiene schema.sql/data.sql con sintaxis MySQL, NO los ejecute en test
spring.sql.init.mode=never

# Bandera para integraciones externas (si las hubiese)
journal.sentiment.enabled=false
